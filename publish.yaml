Edition: 3.0.0
Type: Project
Name: fc-comfyui
Provider:
  - 阿里云 
Version: 0.0.8
Description: 部署 ComfyUI 到阿里云函数计算
HomePage: https://github.com/OhYee/fc-comfyui
Tags: 
  - 部署函数
Category: 人工智能
Service:
  函数计算:
    Runtime: custom
Effective: Public
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - namespace
    - functionName
    - type
    - enableCollect
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区。由于当前模板涉及 Github 以及 HuggingFace 等网站访问，国内部分地区可能无法直接使用
      enum:
        - cn-hangzhou
        - cn-shanghai
    functionName:
      title: 函数名
      type: string
      default: comfyui-${default-suffix}
      description: 您可以根据需要多次创建该应用，通过函数名来区分出不同的镜像地址
    type:
      title: 内置模型
      type: string
      default: flux
      description: 内置的模型选择
      enum:
        - sd1.5
        - 纯净版
        - 黏土风格
        - 冰冻一切
        - flux